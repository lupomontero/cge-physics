<canvas id="canvas" width="640" height="480" style="border:1px solid"></canvas>
<script src="richard.js" ></script>
<script>
var el = document.getElementById('canvas');
var stage = richard.createStage(el);
// can change the array of coordinates to change the shapes.. x,y,x,y,x,y..
var body = richard.createBody([0,0,50,0,100,100,50,100,-20,50], {x:300,y:300});
var body2 = richard.createBody([0,0,50,0,200,100,100,200], {x:100,y:250});

stage.addBody(body);
stage.addBody(body2);
stage.loop();
</script>
